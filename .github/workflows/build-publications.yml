name: Build publications (APA into README or index)

on:
  push:
    paths:
      - 'publications.bib'
      - 'README.md'
      - 'index.html'
      - 'scripts/splice_pubs.py'
      - '.github/workflows/build-publications.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Generate publications.html (APA)
        if: ${{ hashFiles('publications.bib') != '' }}
        run: |
          # Write a tiny source that cites everything (literal \nocite)
          cat > pubs_src.md <<'MD'
\nocite{*}
MD
          pandoc --from=markdown --to=html --citeproc \
                 --csl=https://www.zotero.org/styles/apa \
                 --bibliography=publications.bib \
                 pubs_src.md -o publications.html
          echo "First lines of publications.html:"
          head -n 20 publications.html || true

      - name: Splice publications into README or index
        if: ${{ hashFiles('publications.html') != '' }}
        run: python3 scripts/splice_pubs.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add README.md index.html publications.html pubs_src.md || true
          git diff --cached --quiet || git commit -m "Update Publications (APA)"
          git push
