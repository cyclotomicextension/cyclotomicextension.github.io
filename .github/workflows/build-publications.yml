name: Build publications (APA into page)

on:
  push:
    paths:
      - 'publications.bib'
      - '_layouts/default.html'
      - 'default.html'
      - 'index.html'
      - 'README.md'
      - 'scripts/splice_pubs.py'
      - '.github/workflows/build-publications.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Generate publications.html (APA)
        shell: bash
        run: |
          set -euo pipefail
      
          echo "Repo root:"
          ls -la
      
          # Find a .bib file (supports both names)
          BIB=""
          for c in publications.bib publication.bib; do
            if [ -f "$c" ]; then BIB="$c"; break; fi
          done
          if [ -z "$BIB" ]; then
            echo "ERROR: No publications.bib or publication.bib found at repo root."
            exit 1
          fi
          echo "Using bibliography: $BIB"
          sed -n '1,40p' "$BIB" || true
      
          # Build APA-formatted HTML, include all entries, add a section title.
          # No heredoc: feed empty stdin so Pandoc still runs.
          pandoc --to=html --citeproc \
                 --csl=https://www.zotero.org/styles/apa \
                 --bibliography="$BIB" \
                 --metadata nocite='@*' \
                 --metadata reference-section-title="Publications" \
                 -o publications.html < /dev/null
      
          echo "First 40 lines of publications.html ->"
          head -n 40 publications.html || true
      
          # Fail early if bibliography didn't render
          if ! grep -qi '<div[^>]*id="refs' publications.html; then
            echo "ERROR: No references rendered. Check that $BIB has valid entries."
            exit 2
          fi

      - name: Splice publications into layout/page
        if: ${{ hashFiles('publications.html') != '' }}
        run: python3 scripts/splice_pubs.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add README.md _layouts/default.html default.html index.html publications.html pubs_src.md || true
          git diff --cached --quiet || git commit -m "Update Publications (APA)"
          git push
