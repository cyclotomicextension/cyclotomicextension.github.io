name: Build publications (APA into README)

on:
  push:
    paths:
      - publications.bib
      - README.md
      - .github/workflows/build-publications.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-pandoc@v2

      - name: Generate publications.html (APA)
        run: |
          printf "\\nocite{*}\n" > pubs_src.md
          pandoc --from=markdown --to=html --citeproc \
                 --csl=https://www.zotero.org/styles/apa \
                 --bibliography=publications.bib \
                 pubs_src.md -o publications.html

      - name: Splice publications into README between markers
  shell: bash
  run: |
    set -euo pipefail
    ls -l || true
    echo "Updating README.md with publications.html"
    python3 - <<'PY'
import pathlib, re, sys

readme_path = pathlib.Path("README.md")
html_path   = pathlib.Path("publications.html")

if not readme_path.exists():
    sys.exit("ERROR: README.md not found")
if not html_path.exists():
    sys.exit("ERROR: publications.html not found")

readme = readme_path.read_text(encoding="utf-8")
html   = html_path.read_text(encoding="utf-8")

start = "<!-- PUBLICATIONS:START -->"
end   = "<!-- PUBLICATIONS:END -->"

pattern = re.compile(re.escape(start) + r".*?" + re.escape(end), re.S)
replacement = f"{start}\n{html}\n{end}"

if pattern.search(readme):
    updated = pattern.sub(replacement, readme)
else:
    # If markers are missing, append them at the end
    updated = readme.rstrip() + "\n\n" + replacement + "\n"

readme_path.write_text(updated, encoding="utf-8")
print("README.md updated.")
PY

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add README.md publications.html pubs_src.md || true
          git commit -m "Update Publications (APA)" || true
          git push
