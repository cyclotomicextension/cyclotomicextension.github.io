name: Build publications (APA into README)

on:
  push:
    paths:
      - publications.bib
      - README.md
      - .github/workflows/build-publications.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-pandoc@v2

      - name: Generate publications.html (APA)
        run: |
          printf "\\nocite{*}\n" > pubs_src.md
          pandoc --from=markdown --to=html --citeproc \
                 --csl=https://www.zotero.org/styles/apa \
                 --bibliography=publications.bib \
                 pubs_src.md -o publications.html

      - name: Splice publications into README (no heredoc)
        shell: bash
        run: |
          set -euo pipefail
          cat > splice_pubs.py <<'PY'
      import pathlib, re, sys
      readme = pathlib.Path("README.md").read_text(encoding="utf-8")
      html   = pathlib.Path("publications.html").read_text(encoding="utf-8")
      start  = "<!-- PUBLICATIONS:START -->"
      end    = "<!-- PUBLICATIONS:END -->"
      pat = re.compile(re.escape(start) + r".*?" + re.escape(end), re.S)
      rep = f"{start}\n{html}\n{end}"
      out = pat.sub(rep, readme) if pat.search(readme) else readme.rstrip() + "\n\n" + rep + "\n"
      pathlib.Path("README.md").write_text(out, encoding="utf-8")
      print("README.md updated.")
      PY
          python3 splice_pubs.py


      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add README.md publications.html pubs_src.md || true
          git commit -m "Update Publications (APA)" || true
          git push
