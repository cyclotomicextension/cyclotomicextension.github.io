<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head style="color:cyan">

  <body>
    
    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Single-Page Resume</a>
          {% endif %}
           <a href="{{ site.github.url }}" class="btn btn-github"><span class="icon"></span>GitHub Profile</a>
        </section>
      </div>
    </header>
    
    <style>   
      .wrapingimage  
        {  
          float: left;   
          margin: 30px 12px 3px 4px;   
          border: 2px solid cyan;  
         }   
     </style>   
    <div class="wrapingimage">   
      <img src="C1D0BD98-8799-45F6-B71F-A694B7192F29_1_201_a.jpeg" width="200">
    </div>   

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <form accept-charset="UTF-8" action="https://usebasin.com/f/123456xabcdef" enctype="multipart/form-data" method="POST">
    <input type="email" id="email" name="email" required>
    <textarea rows="4" cols="50" name="comment" required></textarea>
    <button type="submit">Submit</button>
</form>
  </body>
</html>
